---

# jenkins variables
project_name: docker-calibre-web
external_type: github_stable
release_type: prerelease
release_tag: calibre
ls_branch: calibre
skip_package_check: true
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'kovidgoyal'
  - EXT_REPO = 'calibre'
  - BUILD_VERSION_ARG = 'CALIBRE_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-calibre-web'
  - CONTAINER_NAME = 'calibre-web'
  - DOCKERHUB_IMAGE = 'linuxserver/calibre-web'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/calibre-web'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/calibre-web'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'false'
